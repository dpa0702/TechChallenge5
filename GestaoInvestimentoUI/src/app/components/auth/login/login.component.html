<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)" autocomplete="off">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Usuário" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Usuário obrigatório</mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">Por favor digite um e-mail válido</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Senha obrigatória</mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        <button type="button" mat-raised-button color="warn" (click)="redirectToForgetPassword()">Esqueci Senha</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
