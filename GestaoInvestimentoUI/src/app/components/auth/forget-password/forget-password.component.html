<mat-card>
  <mat-card-title>Esqueci Senha</mat-card-title>
  <mat-card-content>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="submit(forgetPasswordForm.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email" autocomplete="off">
          <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('required')">E-mail obrigatório</mat-error>
          <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('email')">Por favor digite um e-mail
            válido</mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" [disabled]="!forgetPasswordForm.valid">Enviar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
